<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trail Quest - E-Bike Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --green: #00ff88;
            --green-dark: #00cc6a;
            --blue: #00ccff;
            --orange: #ff9500;
            --red: #ff4757;
            --purple: #a855f7;
            --dark: #0a0e14;
            --darker: #060a0f;
            --card: rgba(15, 25, 35, 0.95);
            --card-hover: rgba(20, 35, 50, 0.95);
            --border: rgba(0, 255, 136, 0.2);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        h1, h2, h3, .title {
            font-family: 'Russo One', sans-serif;
        }
        
        #game {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            position: relative;
            overflow: hidden;
        }
        
        /* ===== SCREENS ===== */
        .screen {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            background: var(--dark);
        }
        .screen.active { display: flex; }
        
        /* ===== TITLE SCREEN ===== */
        #title-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(180deg, #0d1a12 0%, var(--dark) 100%);
            padding: 20px;
        }
        
        .title-bike {
            width: 200px;
            height: 120px;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--green), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            color: rgba(255,255,255,0.6);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
        }
        
        .menu-btn {
            background: var(--card);
            border: 2px solid var(--border);
            color: #fff;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-family: 'Russo One', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .menu-btn:hover, .menu-btn:active {
            background: var(--card-hover);
            border-color: var(--green);
            transform: scale(1.02);
        }
        .menu-btn.primary {
            background: linear-gradient(135deg, var(--green), var(--green-dark));
            border: none;
            color: var(--dark);
        }
        
        /* ===== GARAGE SCREEN ===== */
        #garage-screen {
            padding: 0;
        }
        
        .screen-header {
            background: var(--darker);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--green);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .screen-title {
            font-size: 1.3rem;
            color: var(--green);
        }
        
        .money-display {
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            color: var(--orange);
        }
        
        .garage-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* Bike Display */
        .bike-display {
            background: linear-gradient(180deg, rgba(0,255,136,0.1) 0%, transparent 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .bike-preview {
            width: 250px;
            height: 150px;
            margin: 0 auto 20px;
        }
        
        .bike-name {
            font-size: 1.5rem;
            font-family: 'Russo One', sans-serif;
            margin-bottom: 5px;
        }
        
        .bike-type {
            color: rgba(255,255,255,0.6);
            margin-bottom: 15px;
        }
        
        .bike-stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .stat-item {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--green);
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
        }
        
        /* Upgrade Categories */
        .upgrade-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1rem;
            color: var(--green);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .upgrade-card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upgrade-card:active {
            transform: scale(0.98);
        }
        .upgrade-card.owned {
            border-color: var(--green);
            opacity: 0.7;
        }
        .upgrade-card.locked {
            opacity: 0.4;
        }
        
        .upgrade-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .upgrade-name {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        
        .upgrade-effect {
            font-size: 0.75rem;
            color: var(--green);
            margin-bottom: 8px;
        }
        
        .upgrade-price {
            font-size: 0.85rem;
            color: var(--orange);
            font-weight: 700;
        }
        
        .upgrade-card.owned .upgrade-price {
            color: var(--green);
        }
        
        /* ===== BIKE SELECT ===== */
        #bike-screen {
            padding: 0;
        }
        
        .bike-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            align-content: start;
        }
        
        .bike-card {
            background: var(--card);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .bike-card:active { transform: scale(0.97); }
        .bike-card.selected { border-color: var(--green); background: var(--card-hover); }
        
        .bike-card-icon {
            width: 80px;
            height: 50px;
            margin: 0 auto 10px;
        }
        
        .bike-card-name {
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .bike-card-stats {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
        }
        
        .bottom-bar {
            background: var(--darker);
            padding: 15px 20px;
            border-top: 1px solid var(--border);
        }
        
        .action-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--green), var(--green-dark));
            border: none;
            color: var(--dark);
            padding: 16px;
            font-size: 1.1rem;
            font-family: 'Russo One', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .action-btn:not(:disabled):active {
            transform: scale(0.98);
        }
        
        /* ===== TRAIL SELECT ===== */
        .trail-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .trail-card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .trail-card:active { transform: scale(0.98); }
        .trail-card.selected { border-color: var(--green); }
        
        .trail-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--green), var(--blue));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .trail-info { flex: 1; }
        .trail-name { font-weight: 700; margin-bottom: 3px; }
        .trail-meta { font-size: 0.8rem; color: rgba(255,255,255,0.6); }
        
        .trail-length {
            text-align: right;
        }
        .trail-miles {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--green);
        }
        .trail-unit {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
        }
        
        /* ===== RIDE SCREEN ===== */
        #ride-screen {
            background: linear-gradient(180deg, #87CEEB 0%, #98D1DC 30%, #3d6b4f 60%, #2d4a3a 100%);
        }
        
        .ride-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, transparent 100%);
            z-index: 50;
        }
        
        .hud-item {
            text-align: center;
        }
        
        .hud-value {
            font-family: 'Russo One', sans-serif;
            font-size: 1.3rem;
        }
        
        .hud-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .hud-battery { color: var(--green); }
        .hud-battery.warning { color: var(--orange); }
        .hud-battery.danger { color: var(--red); animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Progress bar */
        .ride-progress {
            position: absolute;
            top: 70px;
            left: 15px;
            right: 15px;
            height: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
            z-index: 50;
        }
        
        .ride-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--blue));
            border-radius: 3px;
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--green);
        }
        
        .ride-progress-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .progress-marker {
            position: absolute;
            top: -8px;
            width: 8px;
            height: 22px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            transform: translateX(-50%);
        }
        
        /* Mode indicator */
        .mode-indicator {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 16px;
            border-radius: 15px;
            font-family: 'Russo One', sans-serif;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.6);
            z-index: 50;
        }
        
        /* Game canvas area */
        .game-world {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 100px;
            overflow: hidden;
        }
        
        /* Sky */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            animation: cloud-drift linear infinite;
        }
        
        @keyframes cloud-drift {
            from { transform: translateX(100vw); }
            to { transform: translateX(-200px); }
        }
        
        /* Mountains */
        .mountains {
            position: absolute;
            bottom: 45%;
            left: 0;
            right: 0;
            height: 30%;
        }
        
        .mountain {
            position: absolute;
            bottom: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #4a5568;
        }
        
        .mountain::after {
            content: '';
            position: absolute;
            top: -80px;
            left: -20px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #fff;
        }
        
        /* Ground & Trail */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 45%;
            background: linear-gradient(180deg, #4a7c59 0%, #3d6b4f 30%, #2d5a40 100%);
        }
        
        .trail {
            position: absolute;
            bottom: 15%;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(180deg, #8B7355 0%, #6B5344 50%, #5a4636 100%);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .trail::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(90deg, #9a8b7a 0px, #9a8b7a 20px, transparent 20px, transparent 40px);
            animation: trail-move 0.5s linear infinite;
        }
        
        @keyframes trail-move {
            from { transform: translateX(0); }
            to { transform: translateX(-40px); }
        }
        
        /* Trees */
        .trees-layer {
            position: absolute;
            bottom: 35%;
            left: 0;
            right: 0;
            height: 40%;
            pointer-events: none;
        }
        
        .tree {
            position: absolute;
            bottom: 0;
            animation: tree-scroll linear infinite;
        }
        
        @keyframes tree-scroll {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100px); }
        }
        
        /* Bike */
        .bike-container {
            position: absolute;
            bottom: calc(15% + 35px);
            left: 20%;
            z-index: 20;
            transition: bottom 0.2s;
        }
        
        .bike-container.jumping {
            animation: bike-jump 0.4s ease-out;
        }
        
        @keyframes bike-jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        .bike-svg {
            width: 120px;
            height: 80px;
        }
        
        .wheel {
            animation: wheel-spin 0.5s linear infinite;
            transform-origin: center;
        }
        
        @keyframes wheel-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Speed display */
        .speed-display {
            position: absolute;
            bottom: 120px;
            right: 15px;
            text-align: right;
            z-index: 50;
        }
        
        .speed-value {
            font-family: 'Russo One', sans-serif;
            font-size: 3rem;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .speed-unit {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Controls */
        .ride-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: var(--darker);
            display: flex;
            padding: 15px;
            gap: 12px;
            border-top: 1px solid var(--border);
        }
        
        .mode-btn {
            flex: 1;
            border: none;
            border-radius: 12px;
            font-family: 'Russo One', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            opacity: 0.5;
            border: 2px solid transparent;
        }
        
        .mode-btn.active {
            opacity: 1;
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.3);
        }
        
        .mode-btn:active {
            transform: scale(0.95);
        }
        
        .mode-btn-icon {
            font-size: 1.3rem;
        }
        
        .mode-eco { background: linear-gradient(135deg, #22c55e, #16a34a); color: #fff; }
        .mode-normal { background: linear-gradient(135deg, var(--blue), #0891b2); color: #fff; }
        .mode-sport { background: linear-gradient(135deg, var(--orange), #ea580c); color: #fff; }
        .mode-turbo { background: linear-gradient(135deg, var(--red), #dc2626); color: #fff; }
        
        /* Event Popup */
        .event-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }
        .event-overlay.show { display: flex; }
        
        .event-popup {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 320px;
            border: 2px solid var(--green);
            animation: popup-in 0.3s ease-out;
        }
        
        @keyframes popup-in {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .event-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .event-title {
            font-family: 'Russo One', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .event-text {
            color: rgba(255,255,255,0.8);
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .event-effect {
            font-family: 'Russo One', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .event-effect.good { color: var(--green); }
        .event-effect.bad { color: var(--orange); }
        
        .event-btn {
            background: var(--green);
            color: var(--dark);
            border: none;
            padding: 14px 40px;
            font-family: 'Russo One', sans-serif;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }
        
        /* ===== RESULTS SCREEN ===== */
        #results-screen {
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            background: linear-gradient(180deg, #0d1a12 0%, var(--dark) 100%);
        }
        
        .results-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        
        .results-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .results-title.success { color: var(--green); }
        .results-title.failure { color: var(--orange); }
        
        .results-subtitle {
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
        }
        
        .results-card {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 320px;
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .result-row:last-child { border: none; }
        
        .result-label { color: rgba(255,255,255,0.7); }
        .result-value { font-weight: 700; color: var(--green); }
        
        .results-reward {
            background: linear-gradient(135deg, rgba(255,149,0,0.2), rgba(255,149,0,0.1));
            border: 1px solid var(--orange);
            border-radius: 10px;
            padding: 12px 20px;
            margin-bottom: 25px;
        }
        
        .reward-text {
            color: var(--orange);
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
        }
        
        .results-buttons {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 320px;
        }
        
        .results-buttons .menu-btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- ===== TITLE SCREEN ===== -->
        <div id="title-screen" class="screen active">
            <svg class="title-bike" viewBox="0 0 200 120">
                <!-- E-Bike SVG -->
                <g transform="translate(30, 20)">
                    <!-- Rear Wheel -->
                    <circle cx="25" cy="70" r="22" fill="none" stroke="#333" stroke-width="6"/>
                    <circle cx="25" cy="70" r="22" fill="none" stroke="#555" stroke-width="3"/>
                    <circle cx="25" cy="70" r="10" fill="#333"/>
                    <!-- Front Wheel -->
                    <circle cx="115" cy="70" r="22" fill="none" stroke="#333" stroke-width="6"/>
                    <circle cx="115" cy="70" r="22" fill="none" stroke="#555" stroke-width="3"/>
                    <circle cx="115" cy="70" r="10" fill="#333"/>
                    <!-- Frame -->
                    <path d="M25 70 L50 35 L95 35 L115 70" fill="none" stroke="#e63946" stroke-width="5" stroke-linecap="round"/>
                    <path d="M50 35 L50 70 L25 70" fill="none" stroke="#e63946" stroke-width="5" stroke-linecap="round"/>
                    <path d="M95 35 L80 70" fill="none" stroke="#e63946" stroke-width="5" stroke-linecap="round"/>
                    <!-- Battery Pack -->
                    <rect x="52" y="40" width="35" height="15" rx="3" fill="#1a1a2e"/>
                    <rect x="54" y="42" width="10" height="11" rx="2" fill="#00ff88"/>
                    <!-- Seat -->
                    <ellipse cx="45" cy="30" rx="15" ry="5" fill="#1a1a2e"/>
                    <!-- Handlebars -->
                    <path d="M95 35 L105 25 L115 25" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                    <!-- Motor Hub -->
                    <circle cx="25" cy="70" r="8" fill="#1a1a2e" stroke="#00ff88" stroke-width="2"/>
                </g>
            </svg>
            <h1 class="game-title">TRAIL QUEST</h1>
            <p class="game-subtitle">New England E-Bike Adventure</p>
            <div class="menu-buttons">

    // ===== INITIALIZATION =====

    function loadPlayer() {
        const saved = localStorage.getItem('trailquest_player');
        if (saved) {
            const data = JSON.parse(saved);
            player = { ...player, ...data };
        }
    }

        localStorage.setItem('trailquest_player', JSON.stringify(player));
    }
    
    // ===== SCREENS =====
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        if (id === 'garage-screen') renderGarage();
        if (id === 'bike-screen') {
            renderBikes();
            document.getElementById('bike-money').textContent = player.money;

    // ===== GARAGE =====
    function renderGarage() {
        document.getElementById('garage-money').textContent = player.money;
        
        const bike = BIKES.find(b => b.id === (player.selectedBike || 'revv1'));
        const bonuses = calculateBonuses();
        
        let html = `
            <div class="bike-display">
                ${renderBikeSVG(bike.color, 250, 150)}
                <div class="bike-name">${bike.name}</div>

                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${bike.range + bonuses.range}</div>
                        <div class="stat-label">Range</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${bike.accel + bonuses.accel}</div>
                        <div class="stat-label">Accel</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${player.totalMiles}</div>
                        <div class="stat-label">Total Mi</div>
                    </div>
                </div>
            </div>
        `;
        
        // Upgrade sections
        const sections = [
            { key: 'battery', icon: 'üîã', title: 'Battery' },
            { key: 'motor', icon: '‚öôÔ∏è', title: 'Motor' },
            { key: 'controller', icon: 'üéõÔ∏è', title: 'Controller' }
        ];
        
        sections.forEach(section => {
            html += `
                <div class="upgrade-section">
                    <div class="section-title">${section.icon} ${section.title}</div>
                    <div class="upgrade-grid">
                        ${UPGRADES[section.key].map(upgrade => {
                            const owned = player.ownedUpgrades.includes(upgrade.id);
                            const canAfford = player.money >= upgrade.price;
                            return `
                                <div class="upgrade-card ${owned ? 'owned' : ''} ${!owned && !canAfford ? 'locked' : ''}"
                                     onclick="${owned ? '' : canAfford ? `buyUpgrade('${upgrade.id}', ${upgrade.price})` : ''}">
                                    <div class="upgrade-name">${upgrade.name}</div>
                                    <div class="upgrade-effect">${upgrade.effect}</div>
                                    <div class="upgrade-price">${owned ? '‚úì Owned' : '$' + upgrade.price}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        });
        
        document.getElementById('garage-content').innerHTML = html;
    }
    
    function calculateBonuses() {
        let bonuses = { speed: 0, range: 0, accel: 0 };
        
        Object.values(UPGRADES).flat().forEach(upgrade => {
            if (player.ownedUpgrades.includes(upgrade.id)) {
                if (upgrade.speed) bonuses.speed += upgrade.speed;
                if (upgrade.range) bonuses.range += upgrade.range;
                if (upgrade.accel) bonuses.accel += upgrade.accel;
            }
        });
        
        return bonuses;
    }
    
    function buyUpgrade(id, price) {
        if (player.money < price || player.ownedUpgrades.includes(id)) return;
        
        player.money -= price;
        player.ownedUpgrades.push(id);
        savePlayer();
        renderGarage();
    }
    
    // ===== BIKE SELECT =====
    function renderBikes() {
        const grid = document.getElementById('bike-grid');
        grid.innerHTML = BIKES.map(bike => {
            const owned = player.ownedBikes.includes(bike.id);
            const selected = player.selectedBike === bike.id;
            return `
                <div class="bike-card ${selected ? 'selected' : ''} ${!owned ? 'locked' : ''}" 
                     onclick="selectBike('${bike.id}')">
                    ${renderBikeSVG(bike.color, 80, 50)}
                    <div class="bike-card-name">${bike.name}</div>
                    <div class="bike-card-stats">
                        ${owned ? `${bike.speed}mph ‚Ä¢ ${bike.range}mi` : `$${bike.price}`}
                    </div>
                </div>
            `;
        }).join('');
    }
    
    function renderBikeSVG(color, width, height) {
        return `
            <svg class="bike-card-icon" viewBox="0 0 120 80" width="${width}" height="${height}">
                <circle cx="22" cy="55" r="16" fill="none" stroke="#333" stroke-width="4"/>
                <circle cx="88" cy="55" r="16" fill="none" stroke="#333" stroke-width="4"/>
                <path d="M22 55 L40 30 L75 30 L88 55" fill="none" stroke="${color}" stroke-width="4" stroke-linecap="round"/>
                <path d="M40 30 L40 55 L22 55" fill="none" stroke="${color}" stroke-width="4" stroke-linecap="round"/>
                <path d="M75 30 L62 55" fill="none" stroke="${color}" stroke-width="4"/>
                <rect x="42" y="33" width="26" height="10" rx="2" fill="#1a1a2e"/>
                <ellipse cx="38" cy="26" rx="10" ry="3" fill="#1a1a2e"/>
            </svg>
        `;
    }
    
    function selectBike(id) {
        const bike = BIKES.find(b => b.id === id);
        const owned = player.ownedBikes.includes(id);
        
        if (!owned) {
            if (player.money >= bike.price) {
                if (confirm(`Buy ${bike.name} for $${bike.price}?`)) {
                    player.money -= bike.price;
                    player.ownedBikes.push(id);
                    savePlayer();
                }
            }
            renderBikes();
            document.getElementById('bike-money').textContent = player.money;
            return;
        }
        
        player.selectedBike = id;
        game.bike = { ...bike, ...calculateBonuses() };
        game.bike.speed += calculateBonuses().speed;
        game.bike.range += calculateBonuses().range;
        game.bike.accel += calculateBonuses().accel;
        
        savePlayer();
        renderBikes();
        document.getElementById('bike-continue').disabled = false;
    }
    
    // ===== TRAIL SELECT =====
    function renderTrails() {
        const list = document.getElementById('trail-list');

                    <div class="trail-name">${trail.name}</div>

        game.trail = TRAILS[idx];

    // ===== RIDE =====
    function startRide() {
        if (!game.bike) {
            game.bike = BIKES[0];
        }
        
        game.battery = 100;
        game.miles = 0;
        game.time = 0;
        game.speed = 0;
        game.topSpeed = 0;
        game.mode = 'eco';
        game.running = true;
        game.paused = false;
        
        showScreen('ride-screen');
        setMode('eco');
        startGameLoop();
        startScenery();
    }
    
    function startGameLoop() {
        loops.game = setInterval(() => {
            if (game.paused || !game.running) return;
            
            // Target speed based on mode
            const speedMult = { eco: 0.4, normal: 0.6, sport: 0.8, turbo: 1.0 };
            const targetSpeed = game.bike.speed * speedMult[game.mode];
            
            // Accelerate towards target
            const accelRate = 0.5 + (game.bike.accel * 0.1);
            if (game.speed < targetSpeed) {
                game.speed = Math.min(targetSpeed, game.speed + accelRate);
            } else {
                game.speed = Math.max(targetSpeed, game.speed - accelRate * 0.5);
            }
            
            if (game.speed > game.topSpeed) game.topSpeed = game.speed;
            
            // Distance
            game.miles += game.speed / 36000;
            
            // Battery drain
            const drainMult = { eco: 0.008, normal: 0.015, sport: 0.025, turbo: 0.04 };
            const baseDrain = drainMult[game.mode];
            const rangeFactor = 50 / game.bike.range;
            game.battery -= baseDrain * rangeFactor;
            
            // Time
            game.time += 0.1;
            
            // Random events
            if (Math.random() < 0.001) triggerEvent();
            
            // Update UI
            updateHUD();
            
            // Check end
            if (game.miles >= game.trail.length) {
                endRide(true);
            } else if (game.battery <= 0) {
                game.battery = 0;
                endRide(false);
            }
            
        }, 100);
    }
    
    function updateHUD() {
        const batteryEl = document.getElementById('hud-battery');
        batteryEl.textContent = Math.round(game.battery) + '%';
        batteryEl.className = 'hud-value hud-battery' + 
            (game.battery < 15 ? ' danger' : game.battery < 30 ? ' warning' : '');
        
        document.getElementById('hud-miles').textContent = game.miles.toFixed(1) + ' mi';
        
        const mins = Math.floor(game.time / 60);
        const secs = Math.floor(game.time % 60);
        document.getElementById('hud-time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        
        document.getElementById('speed-value').textContent = Math.round(game.speed);
        
        const progress = (game.miles / game.trail.length) * 100;
        document.getElementById('progress-fill').style.width = progress + '%';
        
        // Update wheel animation speed
        const wheelSpeed = Math.max(0.1, 1 - (game.speed / 100));
        document.querySelectorAll('.wheel').forEach(w => {
            w.style.animationDuration = wheelSpeed + 's';
        });
    }
    
    function setMode(mode) {
        game.mode = mode;
        
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.mode-${mode}`).classList.add('active');
        
        const modeInfo = {
            eco: { icon: 'üå±', name: 'ECO', color: '#22c55e' },
            normal: { icon: 'üö¥', name: 'NORMAL', color: '#00ccff' },
            sport: { icon: '‚ö°', name: 'SPORT', color: '#ff9500' },
            turbo: { icon: 'üöÄ', name: 'TURBO', color: '#ff4757' }
        };
        
        const indicator = document.getElementById('mode-indicator');
        indicator.textContent = `${modeInfo[mode].icon} ${modeInfo[mode].name}`;
        indicator.style.color = modeInfo[mode].color;
        
        // Bike jump animation
        const bike = document.getElementById('bike-container');
        bike.classList.add('jumping');
        setTimeout(() => bike.classList.remove('jumping'), 400);
    }
    
    // ===== SCENERY =====
    function startScenery() {
        const trees = document.getElementById('trees');
        trees.innerHTML = '';
        
        loops.trees = setInterval(() => {
            if (game.paused || !game.running) return;
            
            const tree = document.createElement('div');
            tree.className = 'tree';
            tree.innerHTML = renderTreeSVG();
            tree.style.left = '100%';
            tree.style.bottom = (Math.random() * 30) + '%';
            
            const duration = 3 - (game.speed / 50);
            tree.style.animationDuration = Math.max(1, duration) + 's';
            
            trees.appendChild(tree);
            setTimeout(() => tree.remove(), 5000);
        }, 800);
    }
    
    function renderTreeSVG() {
        const types = [
            // Pine tree
            `<svg width="40" height="60" viewBox="0 0 40 60">
                <polygon points="20,5 35,25 28,25 38,40 25,40 30,55 10,55 15,40 2,40 12,25 5,25" fill="#2d5a27"/>
                <rect x="17" y="50" width="6" height="10" fill="#5d4037"/>
            </svg>`,
            // Round tree
            `<svg width="40" height="55" viewBox="0 0 40 55">
                <circle cx="20" cy="20" r="18" fill="#3a7d32"/>
                <rect x="17" y="35" width="6" height="15" fill="#5d4037"/>
            </svg>`,
            // Bush
            `<svg width="35" height="30" viewBox="0 0 35 30">
                <ellipse cx="17" cy="18" rx="16" ry="12" fill="#4a8c3f"/>
                <ellipse cx="10" cy="15" rx="10" ry="10" fill="#3d7a34"/>
                <ellipse cx="25" cy="16" rx="9" ry="9" fill="#3d7a34"/>
            </svg>`,
            // Rock
            `<svg width="30" height="25" viewBox="0 0 30 25">
                <polygon points="5,25 1,18 8,10 15,8 22,10 28,15 25,25" fill="#6b6b6b"/>
                <polygon points="8,10 15,8 12,15 6,18" fill="#7a7a7a"/>
            </svg>`
        ];
        return types[Math.floor(Math.random() * types.length)];
    }
    
    function spawnClouds() {
        const sky = document.getElementById('sky');
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = (60 + Math.random() * 80) + 'px';
            cloud.style.height = (20 + Math.random() * 20) + 'px';
            cloud.style.top = (10 + Math.random() * 20) + '%';
            cloud.style.animationDuration = (20 + Math.random() * 20) + 's';
            cloud.style.animationDelay = (-Math.random() * 20) + 's';
            sky.appendChild(cloud);
        }
    }
    
    function spawnMountains() {
        const mountains = document.getElementById('mountains');
        for (let i = 0; i < 6; i++) {
            const mountain = document.createElement('div');
            mountain.className = 'mountain';
            mountain.style.left = (i * 20 - 10) + '%';
            mountain.style.borderBottomWidth = (60 + Math.random() * 60) + 'px';
            mountain.style.opacity = 0.3 + Math.random() * 0.4;
            mountains.appendChild(mountain);
        }
    }
    
    // ===== EVENTS =====
    function triggerEvent() {
        if (game.paused) return;
        game.paused = true;
        
        const event = EVENTS[Math.floor(Math.random() * EVENTS.length)];
        
        document.getElementById('event-icon').textContent = event.icon;
        document.getElementById('event-title').textContent = event.title;
        document.getElementById('event-text').textContent = event.text;
        
        const effectEl = document.getElementById('event-effect');
        if (event.battery > 0) {
            effectEl.textContent = '+' + event.battery + '% Battery';
            effectEl.className = 'event-effect good';
        } else if (event.battery < 0) {
            effectEl.textContent = event.battery + '% Battery';
            effectEl.className = 'event-effect bad';
        } else {
            effectEl.textContent = 'No effect';
            effectEl.className = 'event-effect';
        }
        
        game.battery = Math.max(0, Math.min(100, game.battery + event.battery));
        
        document.getElementById('event-overlay').classList.add('show');
    }
    
    function closeEvent() {
        document.getElementById('event-overlay').classList.remove('show');
        game.paused = false;
    }
    
    // ===== END RIDE =====
    function endRide(success) {
        game.running = false;
        clearInterval(loops.game);
        clearInterval(loops.trees);
        
        // Calculate reward
        const baseReward = Math.round(game.trail.length * 5);
        const bonusReward = success ? Math.round(game.battery * 2) : 0;
        const totalReward = baseReward + bonusReward;
        
        if (success) {
            player.money += totalReward;
            player.totalMiles += Math.round(game.miles);
            player.totalRides++;
            savePlayer();
        }
        
        // Update UI
        document.getElementById('results-icon').textContent = success ? 'üèÜ' : 'üîã';
        document.getElementById('results-title').textContent = success ? 'Trail Complete!' : 'Out of Battery!';
        document.getElementById('results-title').className = 'results-title ' + (success ? 'success' : 'failure');
        document.getElementById('results-subtitle').textContent = success ? game.trail.name : 'Better luck next time!';
        
        document.getElementById('result-distance').textContent = game.miles.toFixed(1) + ' mi';
        const mins = Math.floor(game.time / 60);
        const secs = Math.floor(game.time % 60);
        document.getElementById('result-time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        document.getElementById('result-speed').textContent = Math.round(game.topSpeed) + ' mph';
        document.getElementById('result-battery').textContent = Math.round(game.battery) + '%';
        
        document.getElementById('results-reward').style.display = success ? 'block' : 'none';
        document.querySelector('.reward-text').textContent = `+$${totalReward} earned!`;
        
        showScreen('results-screen');
    }
    
    // ===== START =====
    init();
    </script>
</body>
